        border-radius: 12px;
        background: #529dba;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function startTimer() {
        timeLeft = 10;
        timerEl.textContent = `Preostali 캜as: ${timeLeft} s`;
        timer = setInterval(() => {
          timeLeft--;
          timerEl.textContent = `Preostali 캜as: ${timeLeft} s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            showCorrectAnswer();
            setTimeout(nextQuestion, 2000);
          }
        }, 1000);
      }

      function showQuestion() {
        if (currentQuestion >= questions.length) {
          showFinalResult();
          return;
        }

        const q = questions[currentQuestion];
        document.getElementById("question-text").textContent = q.text;
        imageEl.src = q.image;
        answersEl.innerHTML = "";
        resultEl.textContent = "";

        // Create answer objects with correctness
        currentAnswerOptions = q.answers.map((text, idx) => ({
          text: text,
          isCorrect: idx === q.correct,
        }));

        // Shuffle them
        shuffle(currentAnswerOptions);

        // Display buttons
        currentAnswerOptions.forEach((option) => {
          const btn = document.createElement("button");
          btn.textContent = option.text;
          btn.classList.add("btn");
          btn.addEventListener("click", () => selectAnswer(option));
          answersEl.appendChild(btn);
        });

        startTimer();
        updateScoreBadge();
      }

      function selectAnswer(option) {
        clearInterval(timer);
        const buttons = document.querySelectorAll(".btn");

        if (option.isCorrect) {
          // User clicked correct
          buttons.forEach((btn) => {
            if (btn.textContent === option.text) btn.classList.add("correct");
          });
          score++;
        } else {
          // User clicked wrong
          buttons.forEach((btn) => {
            if (btn.textContent === option.text) btn.classList.add("wrong");
            // Highlight the correct answer
            const correctAnswer = currentAnswerOptions.find((a) => a.isCorrect);
            if (btn.textContent === correctAnswer.text)
              btn.classList.add("correct");
          });
        }

        updateScoreBadge();
        setTimeout(nextQuestion, 2000);
      }

      function showCorrectAnswer() {
        const buttons = document.querySelectorAll(".btn");
        const correctAnswer = currentAnswerOptions.find((a) => a.isCorrect);

        buttons.forEach((btn) => {
          if (btn.textContent === correctAnswer.text) {
            btn.classList.add("correct");
          }
        });
      }

      function nextQuestion() {
        currentQuestion++;
        showQuestion();
      }

        resultEl.textContent = `Konec!\n\nTvoj uspeh: ${score}/${
